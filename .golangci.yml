version: "2"
run:
  modules-download-mode: readonly
  tests: true
linters:
  default: none
  enable:
    - dogsled
    - errcheck
    - exhaustive
    - forbidigo
    - funlen
    - gocritic
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - lll
    - makezero
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - testifylint
    - testpackage
    - thelper
    - unconvert
    - unused
    - usetesting
    - whitespace
    - usestdlibvars

  settings:
    forbidigo:
      forbid:
        - pattern: 'context\.Background'
          msg: 'Use of context.Background() is discouraged; use the ctx parameter instead to preserve analytics tracking'
    gosec:
      excludes:
        - G117 # Credential struct fields legitimately hold secret values in this Terraform provider.
    funlen:
      lines: 360
      statements: 120
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    govet:
      enable-all: true
    lll:
      # Default is 120. '\t' is counted as 1 character.
      # set our project to 500, as we are adding open api field description in the schema.
      # also, for anyone using vscode, use the following configs:
      # "rewrap.wrappingColumn": 500 ... requires the rewrap plugin
      # "editor.rulers": [500]
      line-length: 500
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    mnd:
      checks:
        - case
        - operation
        - return
    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: errorf
        - name: exported
        - name: indent-error-flow
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: empty-block
        - name: superfluous-else
        - name: struct-tag
        - name: unreachable-code
        - name: redefines-builtin-id
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        text: "SA1019:" # d.GetOkExists is deprecated: usage is discouraged due to undefined behaviors and may be removed in a future version of the SDK
      - linters:
          - gocritic
        text: "^hugeParam: req is heavy"
      - linters:
          - forbidigo
        path: '(_test\.go$|tools/|internal/(config|common|provider|testutil)/)'
      - path: schema\.go # exclude rules for schema files as it's auto-generated from OpenAPI spec
        text: var-naming|exceeds the maximum|regexpSimplify
      - linters:
          - gosec
        text: "G602:" # Slice bounds in alertconfiguration are safe; state and API slices are same length.
        path: internal/service/alertconfiguration/
      - linters:
          - gosec
        text: "G70[3456]:" # Taint analysis false positives in test utilities, tools, and config.
        path: '(tools/|internal/(testutil|config)/)'
      - linters:
          - revive
        text: "avoid package names that conflict with Go standard library"
        path: '(internal/common/constant/|version/)'
      - path: (.+)\.go$
        text: declaration of ".*" shadows declaration at line .*
formatters:
  enable:
    - gofmt
    - goimports
