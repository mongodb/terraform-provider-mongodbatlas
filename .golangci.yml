linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  govet:
    enable-all: true

  revive:
    # see https://github.com/mgechev/revive#available-rules for details.
    ignore-generated-header: true
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: exported
      - name: indent-error-flow
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: struct-tag
      # Too many unusued parameters, skipping this check for now
      #- name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  misspell:
    locale: US
    ignore-words:
      - cancelled
  lll:
    # Default is 120. '\t' is counted as 1 character.
    # set our project to 500, as we are adding open api field description in the schema.
    # also, for anyone using vscode, use the following configs:
    # "rewrap.wrappingColumn": 500 ... requires the rewrap plugin
    # "editor.rulers": [500]
    line-length: 500
  nestif:
    # minimal complexity of if statements to report, 5 by default
    min-complexity: 7
  gomnd:
    checks:
      - case
      - operation
      - return
  funlen:
    lines: 360
    statements: 120
linters:
  disable-all: true
  enable:
    - dogsled
    - errcheck
    - funlen
    - gocritic
    - gofmt
    - goimports
    - revive
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - exportloopref
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace
    - thelper
    - testifylint
    - exhaustive
    - makezero
    - noctx
    - tenv
    - testpackage

  # don't enable:
  #   - deadcode
  #   - varcheck
  #   - structcheck
  #   - depguard # Go linter that checks if package imports are in a list of acceptable packages [fast: true, auto-fix: false]
  #   - gocyclo # we already have funlen lint
  #   - dupl  # we have a lot of duplicate test cases
  #   - gochecknoinits # we need the init function for the provider
  #   - gochecknoglobals # we need some global variables
  #   - unparam # Forces to create global variables when one variable is repeated in different functions
  #   - goerr113 # It does not allow you to return an error, you need to save the error in a variable to do it
  #   - goconst
  #   - gocognit
issues:
  exclude:
    - declaration of ".*" shadows declaration at line .*
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1019:" # d.GetOkExists is deprecated: usage is discouraged due to undefined behaviors and may be removed in a future version of the SDK
    - linters:
        - gocritic
      text: "^hugeParam: req is heavy"

run:
  timeout: 10m
  tests: true
  build-tags:
    - integration
  modules-download-mode: readonly
