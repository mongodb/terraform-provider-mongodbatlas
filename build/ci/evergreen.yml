exec_timeout_secs: 4200 # automatically fail any task if it takes longer than 1h10m to finish.
stepback: true
command_type: system
pre_error_fails_task: true
include:
  - filename: build/ci/papertrail.yml

tasks:
- name: say_hello
  commands:
    - command: shell.exec
      params:
        script: |
           echo "Hello world"

buildvariants:
- name: ubuntu
  display_name: Hello world on ubuntu
  run_on:
  - ubuntu2204-large
  tasks:
  - name: say_hello