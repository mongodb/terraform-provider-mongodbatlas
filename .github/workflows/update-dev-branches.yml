name: 'Update dev branches' # TODO: this is a placeholder to have the GHA in master so it can be executed from GH UI, a follow-up PR will go next

on:
  workflow_dispatch:
    inputs:
      branches:
        description: 'Dev branch names to update from master'
        default: '["CLOUDP-320243-dev-2.0.0", "unexisting-branch"]'
  schedule:
    - cron: "0 5 * * 3" # workflow runs every Wednesday at 5 AM UTC

concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: false
   
jobs:
  update-branches:
    strategy:
      max-parallel: 10
      fail-fast: false
      matrix:
        branch: ${{ fromJSON(inputs.branches || '["CLOUDP-320243-dev-2.0.0", "unexisting-branch-2", "bad-branch"]') }} # scheduled branches go here
    name: ${{ matrix.branch }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
    - run: |
        echo "Updating branch: ${{ matrix.branch }}"
        
        if ! git ls-remote --heads origin ${{ matrix.branch }} | grep -q ${{ matrix.branch }}; then
          echo "Branch ${{ matrix.branch }} does not exist."
          exit 1
        fi
        
        git fetch origin master
        git fetch origin ${{ matrix.branch }}        
        git checkout -B ${{ matrix.branch }} origin/${{ matrix.branch }}
        
        if ! git merge origin/master --no-edit; then
          git merge --abort
          if ! git merge origin/master --strategy-option=theirs --no-edit; then
            echo "Unable to auto-resolve conflicts, manual intervention required."
            exit 1
          fi
          echo "Conflicts detected and auto-resolved by favoring master changes."
        fi

    - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e
      with:
        token: ${{ secrets.APIX_BOT_PAT }}
        title: "chore: Update ${{ matrix.branch }} from master"
        commit-message: "Update ${{ matrix.branch }} from master"
        delete-branch: true
        branch: update-${{ matrix.branch }}-from-master
        base: ${{ matrix.branch }}
        body: "Automated update of ${{ matrix.branch }} branch with latest changes from master branch."

  slack-notification:
    needs: update-branches
    if: ${{ !cancelled() && needs.update-branches.result == 'failure' }}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: slackapi/slack-github-action@b0fa283ad8fea605de13dc3f449259339835fc52
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL_TEST }} # TODO: change to SLACK_WEBHOOK_URL
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Update dev branches failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Update dev branches failed* ${{ secrets.SLACK_ONCALL_TAG }} <${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}|View Failed Action>"
                  }
                }
              ]
            }
