name: 'Generate auto-generated resources'

# Auto-generates resources and creates pull requests if there are any changes.
# Runs once per week and can be triggered manually with a specific resource tier.
on:
  schedule:
    - cron: "30 8 * * WED" # Every Wednesday at 8:30 AM
  workflow_dispatch:
    inputs:
      resource_tier:
        description: "Resource tier to generate (prod or internal)"
        required: true
        type: choice
        options:
          - prod
          - internal

jobs:
  generate-autogen-resources-prod:
    if: ${{ github.event_name == 'schedule' || inputs.resource_tier == 'prod' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417
        with:
          go-version-file: 'go.mod'
      - name: Generate resources
        run: make tools autogen-pipeline resource_tier=prod
      # Avoids creating a PR if only the API spec has changed
      - name: Check for changes in ./internal (resource implementations)
        id: check_internal_changes
        run: |
          if git ls-files -m -o --exclude-standard -- internal | grep -q .; then
            echo "internal_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "internal_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Create PR
        if: steps.check_internal_changes.outputs.internal_changed == 'true'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ secrets.APIX_BOT_PAT }}
          title: "chore: Updates auto-generated production resources (DO NOT MERGE)"
          commit-message: "chore: Updates auto-generated production resources"
          delete-branch: true
          branch: auto-generated-resources-update-prod
          draft: true
          body: |
            ## Context
            **This PR is for visibility only and must not be merged**

            These automatic changes only handle resource and data source implementation code. Because these are production resources, additional work is required before changes can be safely incorporated.

            ## Action
            Create an associated CLOUDP ticket (if not created already) capturing the scope of work. Complementary tasks to handle include:
            - Update acceptance tests to cover the new changes.
            - Update associated docs and examples.
            - Define a relevant changelog entry. 

            The completion of the CLOUDP (once prioritised by the team) will imply a separate PR including autogenerated changes + relevant complementary work.        

  generate-autogen-resources-internal:
    if: ${{ github.event_name == 'schedule' || inputs.resource_tier == 'internal' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417
        with:
          go-version-file: 'go.mod'
      - name: Generate resources
        run: make tools autogen-pipeline resource_tier=internal
      # Avoids creating a PR if only the API spec has changed
      - name: Check for changes in ./internal (resource implementations)
        id: check_internal_changes
        run: |
          if git ls-files -m -o --exclude-standard -- internal | grep -q .; then
            echo "internal_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "internal_changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Create PR
        if: steps.check_internal_changes.outputs.internal_changed == 'true'
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ secrets.APIX_BOT_PAT }}
          title: "chore: Updates auto-generated internal resources"
          commit-message: "chore: Updates auto-generated internal resources"
          delete-branch: true
          branch: auto-generated-resources-update-internal
          body: |
            Automatic update of auto-generated resources which are not registered in our provider.
            Safe to merge after checks pass.
