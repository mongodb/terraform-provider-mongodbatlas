          SKIP_TEST_EXTERNAL_CREDENTIALS: ${{ secrets.SKIP_TEST_EXTERNAL_CREDENTIALS }}
          SKIP_TEST_IMPORT: ${{ secrets.SKIP_TEST_IMPORT }}
