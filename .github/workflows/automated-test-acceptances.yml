name: 'Automated Acceptance Tests'

on:
  push:
    branches:
      - master
    paths:
      - 'mongodbatlas/**'
      - '!website/docs/**'
  pull_request:
    types: [ labeled ]
    paths:
      - 'mongodbatlas/**'
      - '!website/docs/**'

jobs:
  authorize:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/request-action@v2.1.7
        with:
          route: GET /repos/:repository/collaborators/${{ github.actor }}
          repository: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  acceptance-tests:
    if: ${{ github.event.label.name == 'run-testacc' || github.event.label.name == 'run-testacc-project-adv' || github.ref == 'refs/heads/master' }}
