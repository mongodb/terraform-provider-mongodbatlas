
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:


env:
  TF_ACC: 1
  TF_LOG: "DEBUG"
  ACCTEST_TIMEOUT: 30m
  ACCTEST_REGEX_RUN: '^TestAcc'
  MONGODB_ATLAS_BASE_URL: "http://localhost:4010"
  MONGODB_ATLAS_ORG_ID: "2c64aaf6f7ec54c6e8b18c9c"
  MONGODB_ATLAS_PUBLIC_KEY: "MONGODB_ATLAS_PUBLIC_KEY"
  MONGODB_ATLAS_PRIVATE_KEY: "MONGODB_ATLAS_PRIVATE_KEY"

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Bootstrap
        run: ./scripts/bootstrap
      - name: Run tests
        env:
          ACCTEST_PACKAGES: ./internal/service/advancedcluster
        run: ./scripts/test
