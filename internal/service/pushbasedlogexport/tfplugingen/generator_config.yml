provider:
  name: mongodbatlas

resources:
  push_based_log_export:
    read:
      path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
      method: GET
    create:
      path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
      method: POST
    update:
      path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
      method: PATCH
    delete:
      path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
      method: DELETE

data_sources:
  push_based_log_export:
    read:
      path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
      method: GET
