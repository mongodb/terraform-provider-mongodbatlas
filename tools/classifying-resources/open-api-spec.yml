          type: string
        expireAfterDays:
          description: 'Number of days after the value in the **criteria.dateField** when
            MongoDB Cloud archives data in the specified cluster. Set this
            parameter when you set **"criteria.type" : "DATE"**.'
          format: int32
          type: integer
