            reactive auto-scaling. This is required if
            **autoScaling.compute.enabled** is `true`. If you enable this
            option, specify a value for
            **providerSettings.autoScaling.compute.minInstanceSize**.
          type: boolean
      type: object
    ClusterConnectionStrings:
