                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
                    readOnly: true
                    type: string
                expirationDate:
                    description: Date and time when MongoDB Cloud expires the outage simulation. This parameter expresses its value in the ISO 8601 timestamp format in UTC. If not provided, defaults to 3 days from the start date.
                    format: date-time
                    readOnly: true
                    type: string
                groupId:
                    description: Unique 24-hexadecimal character string that identifies the project that contains the cluster to undergo outage simulation.
                    example: 32b6e34b3d91647abb20e7b8
                    pattern: ^([a-f0-9]{24})$
                    readOnly: true
                    type: string
                id:
                    description: Unique 24-hexadecimal character string that identifies the outage simulation.
                    example: 32b6e34b3d91647abb20e7b8
                    pattern: ^([a-f0-9]{24})$
                    readOnly: true
                    type: string
                outageFilters:
                    description: List of settings that specify the type of cluster outage simulation.
                    items:
                        $ref: '#/components/schemas/AtlasClusterOutageSimulationOutageFilter'
                    minItems: 1
                    type: array
                startRequestDate:
                    description: Date and time when MongoDB Cloud started the regional outage simulation. This parameter expresses its value in the ISO 8601 timestamp format in UTC.
                    format: date-time
                    readOnly: true
                    type: string
                state:
                    description: |-
                        Phase of the outage simulation.

                        | State       | Indication |
                        |-------------|------------|
                        | `START_REQUESTED`    | User has requested cluster outage simulation.|
                        | `STARTING`           | MongoDB Cloud is starting cluster outage simulation.|
                        | `SIMULATING`         | MongoDB Cloud is simulating cluster outage.|
                        | `RECOVERY_REQUESTED` | User has requested recovery from the simulated outage.|
                        | `RECOVERING`         | MongoDB Cloud is recovering the cluster from the simulated outage.|
                        | `COMPLETE`           | MongoDB Cloud has completed the cluster outage simulation.|
                    enum:
                        - START_REQUESTED
                        - STARTING
                        - SIMULATING
                        - RECOVERY_REQUESTED
                        - RECOVERING
                        - COMPLETE
                    readOnly: true
                    type: string
            type: object
