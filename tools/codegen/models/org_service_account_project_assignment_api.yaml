schema:
    description: Assigns the specified Service Account to the specified Project.
    attributes:
        - string: {}
          description: The Client ID of the Service Account.
          computed_optional_required: required
          tf_schema_name: client_id
          tf_model_name: ClientId
          req_body_usage: omit_always
          sensitive: false
          create_only: true
        - string: {}
          description: |-
            Unique 24-hexadecimal digit string that identifies your project. Use the [/groups](#tag/Projects/operation/listProjects) endpoint to retrieve all projects to which the authenticated user has access.

            **NOTE**: Groups and projects are synonymous terms. Your group id is the same as your project id. For existing groups, your group/project id remains the same. The resource and corresponding endpoints use the term groups.
          computed_optional_required: required
          tf_schema_name: group_id
          tf_model_name: GroupId
          req_body_usage: omit_always
          sensitive: false
          create_only: true
        - set:
            element_type: 4
          description: The Project permissions for the Service Account in the specified Project.
          custom_type:
            package: customtypes
            model: customtypes.SetValue[types.String]
            schema: customtypes.NewSetType[types.String](ctx)
          computed_optional_required: required
          tf_schema_name: roles
          tf_model_name: Roles
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
operations:
    delete:
        http_method: DELETE
        path: /api/atlas/v2/groups/{groupId}/serviceAccounts/{clientId}
    create:
        http_method: POST
        path: /api/atlas/v2/groups/{groupId}/serviceAccounts/{clientId}:invite
    read:
        http_method: GET
        path: /api/atlas/v2/groups/{groupId}/serviceAccounts
    update:
        http_method: PATCH
        path: /api/atlas/v2/groups/{groupId}/serviceAccounts/{clientId}
    version_header: application/vnd.atlas.2024-08-05+json
name: org_service_account_project_assignment_api
packageName: orgserviceaccountprojectassignmentapi
id_attributes:
    - group_id
    - client_id
