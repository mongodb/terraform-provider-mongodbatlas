          tf_schema_name: group_id
          tf_model_name: GroupId
          api_name: groupId
          req_body_usage: omit_always
          sensitive: false
          create_only: true
        - string: {}
          description: Unique 24-hexadecimal digit string that identifies this alert configuration.
          computed_optional_required: computed
