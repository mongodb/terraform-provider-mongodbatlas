              computed_optional_required: required
              tf_schema_name: id
              tf_model_name: Id
              api_name: federationSettingsId
              req_body_usage: omit_always
              sensitive: false
              create_only: false
              present_in_any_response: false
              request_only_required_on_create: false
            - list_nested:
                nested_object:
                    attributes:
                        - string: {}
                          description: URL that points to where to send the SAML response.
                          computed_optional_required: computed
                          tf_schema_name: acs_url
                          tf_model_name: AcsUrl
                          api_name: acsUrl
                          req_body_usage: omit_always
                          sensitive: false
                          create_only: false
                          present_in_any_response: false
                          request_only_required_on_create: false
                        - set:
                            element_type: 4
                          description: List that contains the domains associated with the identity provider.
                          custom_type:
                            package: customtypes
                            model: customtypes.SetValue[types.String]
