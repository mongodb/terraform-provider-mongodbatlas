schema:
    description: Configures the project level settings for the push-based log export feature.
    attributes:
        - string: {}
          description: The name of the bucket to which the agent will send the logs to.
          computed_optional_required: required
          tf_schema_name: bucket_name
          tf_model_name: BucketName
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
        - string: {}
          description: Date and time that this feature was enabled on. This parameter expresses its value in the ISO 8601 timestamp format in UTC.
          computed_optional_required: computed
          tf_schema_name: create_date
          tf_model_name: CreateDate
          req_body_usage: omit_always
          sensitive: false
          create_only: false
        - string: {}
          description: |-
            Unique 24-hexadecimal digit string that identifies your project. Use the [/groups](#tag/Projects/operation/listProjects) endpoint to retrieve all projects to which the authenticated user has access.

            **NOTE**: Groups and projects are synonymous terms. Your group id is the same as your project id. For existing groups, your group/project id remains the same. The resource and corresponding endpoints use the term groups.
          computed_optional_required: required
          tf_schema_name: group_id
          tf_model_name: GroupId
          req_body_usage: omit_always
          sensitive: false
          create_only: true
        - string: {}
          description: ID of the AWS IAM role that will be used to write to the S3 bucket.
          computed_optional_required: required
          tf_schema_name: iam_role_id
          tf_model_name: IamRoleId
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
        - string: {}
          description: S3 directory in which vector will write to in order to store the logs. An empty string denotes the root directory.
          computed_optional_required: required
          tf_schema_name: prefix_path
          tf_model_name: PrefixPath
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
        - string: {}
          description: Describes whether or not the feature is enabled and what status it is in.
          computed_optional_required: computed
          tf_schema_name: state
          tf_model_name: State
          req_body_usage: omit_always
          sensitive: false
          create_only: false
        - timeouts:
            configurable_timeouts:
                - create
                - update
                - delete
          computed_optional_required: ""
          tf_schema_name: timeouts
          tf_model_name: Timeouts
          req_body_usage: omit_always
          sensitive: false
          create_only: false
operations:
    delete:
        wait:
            state_property: state
            pending_states:
                - ACTIVE
                - INITIATING
                - BUCKET_VERIFIED
            target_states:
                - UNCONFIGURED
                - DELETED
            timeout_seconds: 900
            min_timeout_seconds: 60
            delay_seconds: 10
        http_method: DELETE
        path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
    create:
        wait:
            state_property: state
            pending_states:
                - INITIATING
                - BUCKET_VERIFIED
            target_states:
                - ACTIVE
            timeout_seconds: 900
            min_timeout_seconds: 60
            delay_seconds: 10
        http_method: POST
        path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
    read:
        http_method: GET
        path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
    update:
        wait:
            state_property: state
            pending_states:
                - INITIATING
                - BUCKET_VERIFIED
            target_states:
                - ACTIVE
            timeout_seconds: 900
            min_timeout_seconds: 60
            delay_seconds: 10
        http_method: PATCH
        path: /api/atlas/v2/groups/{groupId}/pushBasedLogExport
    version_header: application/vnd.atlas.2023-01-01+json
name: push_based_log_export_api
