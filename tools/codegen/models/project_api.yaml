schema:
    description: Creates one project. Projects group clusters into logical collections that support an application environment, workload, or both. Each project can have its own users, teams, security, tags, and alert settings. To use this resource, the requesting Service Account or API Key must have the Read Write role.
    attributes:
        - int64: {}
          description: Quantity of MongoDB Cloud clusters deployed in this project.
          computed_optional_required: computed
          tf_schema_name: cluster_count
          tf_model_name: ClusterCount
          api_name: clusterCount
          req_body_usage: omit_always
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
        - string: {}
          description: Date and time when MongoDB Cloud created this project. This parameter expresses its value in the ISO 8601 timestamp format in UTC.
          computed_optional_required: computed
          tf_schema_name: created
          tf_model_name: Created
          api_name: created
          req_body_usage: omit_always
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
        - string: {}
          description: Unique 24-hexadecimal digit string that identifies the MongoDB Cloud project.
          computed_optional_required: computed
          tf_schema_name: id
          tf_model_name: Id
          api_name: id
          req_body_usage: omit_always
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
        - string: {}
          description: Human-readable label that identifies the project included in the MongoDB Cloud organization.
          computed_optional_required: required
          tf_schema_name: name
          tf_model_name: Name
          api_name: name
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
        - string: {}
          description: Unique 24-hexadecimal digit string that identifies the MongoDB Cloud organization to which the project belongs.
          computed_optional_required: required
          tf_schema_name: org_id
          tf_model_name: OrgId
          api_name: orgId
          req_body_usage: omit_in_update_body
          sensitive: false
          create_only: true
          present_in_any_response: true
          request_only_required_on_create: false
        - string:
            default: COMMERCIAL_FEDRAMP_REGIONS_ONLY
          description: |-
            Applies to Atlas for Government only.

            In Commercial Atlas, this field will be rejected in requests and missing in responses.

            This field sets restrictions on available regions in the project.

            `COMMERCIAL_FEDRAMP_REGIONS_ONLY`: Only allows deployments in FedRAMP Moderate regions.

            `GOV_REGIONS_ONLY`: Only allows deployments in GovCloud regions.
          computed_optional_required: computed_optional
          tf_schema_name: region_usage_restrictions
          tf_model_name: RegionUsageRestrictions
          api_name: regionUsageRestrictions
          req_body_usage: omit_in_update_body
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
        - map:
            element_type: 4
          description: List that contains key-value pairs between 1 to 255 characters in length for tagging and categorizing the project.
          custom_type:
            package: customtypes
            model: customtypes.MapValue[types.String]
            schema: customtypes.NewMapType[types.String](ctx)
          computed_optional_required: optional
          tf_schema_name: tags
          tf_model_name: Tags
          api_name: tags
          req_body_usage: all_request_bodies
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
          list_type_as_map: true
        - bool:
            default: true
          description: Flag that indicates whether to create the project with default alert settings. This setting cannot be updated after project creation.
          computed_optional_required: computed_optional
          tf_schema_name: with_default_alerts_settings
          tf_model_name: WithDefaultAlertsSettings
          api_name: withDefaultAlertsSettings
          req_body_usage: omit_in_update_body
          sensitive: false
          create_only: false
          present_in_any_response: true
          request_only_required_on_create: false
operations:
    delete:
        http_method: DELETE
        path: /api/atlas/v2/groups/{id}
    create:
        http_method: POST
        path: /api/atlas/v2/groups
    read:
        http_method: GET
        path: /api/atlas/v2/groups/{id}
    update:
        http_method: PATCH
        path: /api/atlas/v2/groups/{id}
    version_header: application/vnd.atlas.2023-01-01+json
name: project_api
packageName: projectapi
